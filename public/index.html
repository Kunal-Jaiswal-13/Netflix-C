<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="./image/netflixlogo.png" alt="not found"/>
        </div>
        <div class="search">
            <div class="search-bar">
                <input type="text" class="search-box" id="search" placeholder="search movie" onkeyup="searchMovie()"/>
                <img onclick="searchMovie()" class="search-icon" src="./image/searchicon.png" alt="search icon "/>
            </div>
        </div>
    </header>
    <section class="movies" id="movies"></section>
    <script src="./script.js"></script>
</body>
</html>
